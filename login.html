<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/f1752edda4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="login-container">
        <form class="form-signin">
          <img
            class="mb-4 w-50"
            src="https://propelrr.com/wp-content/uploads/2019/08/logo.svg"
            alt=""
          />
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label
          ><input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            name="email"
          /><label for="inputPassword" class="sr-only">Password</label
          ><input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            name="password"
          />
          <div class="checkbox mb-3">
            <label
              ><input type="checkbox" value="remember-me" /> Remember me</label
            >
          </div>
          <a class="btn btn-lg btn-primary btn-block" href="index.html">
            Sign in</a
          ><button class="btn btn-lg btn-danger mt-3 btn-block">
            <i class="fa fa-google" aria-hidden="true"></i> &nbsp; &nbsp; Login
            with Google
          </button>
          <p class="mt-3">
            No account yet? Register <a href="/register">here</a>.
          </p>
          <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
        </form>
      </div>
    </div>
  </body>
</html>
